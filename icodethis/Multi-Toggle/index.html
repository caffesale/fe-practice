<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>icodethis | MultiToggle</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="background">
      <form class="container">
        <h1 class="title">browse by interests</h1>
        <p class="paragraph">
          select some interests to help us personalize your experience on
          Edmondo.
        </p>

        <div class="grid">
          <label class="checkbox">
            Math
            <input class="hidden" type="checkbox" name="math" />
          </label>

          <label class="checkbox">
            Science
            <input class="hidden" type="checkbox" name="science" />
          </label>

          <label class="checkbox">
            English
            <input class="hidden" type="checkbox" name="english" />
          </label>

          <label class="checkbox">
            World Languages
            <input class="hidden" type="checkbox" name="world-languages" />
          </label>

          <label class="checkbox">
            Health & PE
            <input class="hidden" type="checkbox" name="health&pe" />
          </label>

          <label class="checkbox">
            Special Education
            <input class="hidden" type="checkbox" name="special-education" />
          </label>

          <label class="checkbox">
            Development
            <input class="hidden" type="checkbox" name="development" />
          </label>

          <label class="checkbox">
            Technology
            <input class="hidden" type="checkbox" name="technology" />
          </label>

          <label class="checkbox">
            Social Studies
            <input class="hidden" type="checkbox" name="social-studies" />
          </label>
        </div>

        <div class="btn-group">
          <button class="btn" type="button">Skip</button>
          <button class="btn submit" type="button submit">Save</button>
        </div>
      </form>
    </main>
  </body>
</html>
