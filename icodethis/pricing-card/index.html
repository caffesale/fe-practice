<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>icodethis | Pricing Card</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <article class="pricing">
          <h2 class="pricing__title">Basic</h2>

          <div class="pricing__price">
            <em class="pricing__fee">Free</em>
            <p class="pricing__paragraph">3,000 monthly visitors</p>
          </div>

          <ul class="pricing__list">
            <li class="pricing__list_item">Limited reports</li>
            <li class="pricing__list_item">Unlimited projects</li>
            <li class="pricing__list_item">Data storage for 1 year</li>
          </ul>

          <button class="pricing__button pricing__button--ghost" type="button">
            Start now
          </button>
        </article>
        <article class="pricing">
          <h2 class="pricing__title">Pro</h2>

          <div class="pricing__price">
            <em class="pricing__fee">$19 / month</em>
            <p class="pricing__paragraph">10,000 monthly visitors</p>
          </div>

          <ul class="pricing__list">
            <li class="pricing__list_item">Unlimited reports</li>
            <li class="pricing__list_item">15-days free trial</li>
            <li class="pricing__list_item">Data storage for 3 year</li>
          </ul>
          <button class="pricing__button" type="button">Try it</button>
        </article>
      </section>
    </main>
  </body>
</html>
