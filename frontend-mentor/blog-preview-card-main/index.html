<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="background">
      <article class="card">
        <div class="card--picture">
          <img src="./assets/images/illustration-article.svg" alt="card--picture illustration, abstract pattern image"></img>
        </div>
        <section class="card--main" aria-labelledby="card-title">
          <mark class="card--badge">Learning</mark>
          <p>Published 21 Dec 2023</p>
          <a class="card--title" href=".">
            <h1  id="card-title">HTML & CSS foundations</h1>
          </a>
          <p class="card--paragraph">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </section>
        <address class="author">
          <a class="author--link" rel="author" href=".">
            <i class="author--icon">
              <img src="./assets/images/image-avatar.webp" alt="author image" srcset="">
            </i>
            <p class="author--paragraph">
              Greg Hooper
            </p>
          </a>
        </address>
      </article>
    </main>
  </body>
</html>
