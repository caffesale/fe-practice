<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="background">
      <section class="container">
        <div class="avatar">
          <img src="./assets/images/avatar-jessica.jpeg" alt="" srcset="" />
        </div>
        <div class="description">
          <h1>jessica Randall</h1>
          <p data-emphasis>london, United Kingdom</p>
          <p>"front-end developer and avid reader."</p>
        </div>
        <button class="button">github</button>
        <button class="button">frontend Mentor</button>
        <button class="button">linkedIn</button>
        <button class="button">twitter</button>
        <button class="button">instagram</button>
      </section>
    </main>
  </body>
</html>
